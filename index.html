<!DOCTYPE html>

<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Music History</title>
      <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
            <nav>
                <button type="button" id="view-music">Veiw Music</button> <strong>|</strong>
                <button type="button" id="add-music">Add Music</button>
                <!-- <a href="#">Profile</a> -->
            </nav>
        </header>
        <div id="main-content">
            <main>
                <div id="song-flex">
                    <ul id="song-list">
                    </ul>
                </div>
                <div>
                 <button type="button" id="more-button">More ></button>
                </div>
            </main>
            <aside>
                <div id="song-length">
                    <label>
                        Song Length:
                        <input type="range" name="songLength" value="" placeholder="50">
                    </label>
                </div>
                <div id="artist">
                    <label>
                        Artist:<br>
                        <select name="Artist">
                            <option value="">Options</option>
                        </select>
                    </label><br>
                </div>
                <div id="album">
                    <label>
                        Album:<br>
                        <select name="Album">
                            <option value="">Options</option>
                        </select>
                    </label>
                </div>
                <label>Genre:</label>
                    <div id="radio-grid">
                        <div id="col1">
                            <section>
                                <input type="checkbox" name="genre" value="Rock">Rock
                            </section>
                            <section>
                                <input type="checkbox" name="genre" value="Pop">Pop
                            </section>
                            <section>
                                <input type="checkbox" name="genre" value="Blues">Blues
                            </section>
                        </div>
                        <div id="col2">
                            <section>
                                <input type="checkbox" name="genre" value="Classical">Classical
                            </section>
                            <section>
                                <input type="checkbox" name="genre" value="Jazz">Jazz
                            </section>
                            <section>
                                <input type="checkbox" name="genre" value="Hip-Hop">Hip hop
                            </section>
                        </div>
                        <section id="sort">
                                <input type="button" name="Sort" value="Sort">
                        </section>
                    </div>
                </div>
            </aside>
        </div>
        <div id="add-music-div" class="hidden">
            <div id="flexbox">
                <h2>Add a Song</h2>
                <label>Song Name:  <input type="text" name="Song Name" id="new-song"></label>
                <label>Artist:  <input type="text" name="Artist" id="new-artist"></label>
                <label>Album:  <input type="text" name="Album" id="new-album"></label><br><br>
                <button type="button" id="new-song-button">Add Song</button>
            </div>
            <div>
                <h2>Title</h2>
                <div id="song-titles"></div>
                <hr>
                <h2>Artist</h2>
                <div id="artist-list"></div>
                <hr>
                <h2>Album</h2>
                <div id="album-names"></div>
            </div>
        </div>
        <script src="javascripts/new-main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
